<canvas id="output" style="max-height: 90vh;">

</canvas>
<button id="download" disabled>Download</button>

<script>
    const minute_marker_color = [244, 77, 31, 0.5];
    const hour_marker_color = [255, 255, 255, 1];
    const numberal_font_color = [255, 255, 255]; // La-Mulana numberal font color
    const background_color = [250, 150, 100];
    
    const canvas = document.getElementById('output');
    const download = document.getElementById('download');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    let imageData = null;
    let imagePixels = null;

    function getRgbaStyle(rgba, default_a = 1)
    {
        let [r, g, b, a] = rgba;
        if(a === undefined) a = default_a;
        return `rgba(${r}, ${g}, ${b}, ${a})`;
    }

    function getRgbaArray(rgba, default_a = 255)
    {
        let [r, g, b, a] = rgba;
        if(a === undefined) a = default_a;
        else a = Math.floor(a * 255);
        return [r, g, b, a];
    }

    function draw () {
        const baseX = canvas.width / 2;
        const baseY = y = canvas.height / 2;

        ctx.lineCap = 'round';
        ctx.lineWidth = 10;
        for (let i = 0; i !== 60; ++i) {
            let r = 1024,
                l = 32;
            
            ctx.strokeStyle = getRgbaStyle(minute_marker_color);
            if (i % 5 === 0) {
                r -= l
                l *= 2
                ctx.strokeStyle = getRgbaStyle(hour_marker_color);
            }

            const a = Math.PI * 2 * (i / 60) - Math.PI / 2;
            const ca = Math.cos(a);
            const sa = Math.sin(a);

            ctx.beginPath();
            ctx.moveTo(baseX + r * ca, baseY + r * sa);
            r += l;
            ctx.lineTo(baseX + r * ca, baseY + r * sa);
            ctx.stroke();
        }
    }

    function colorFilter(r, g, b, a)
    {
        if(r + g + b < 255 * 3 / 2) {
            return getRgbaArray(numberal_font_color, a);
        } else {
            return getRgbaArray(background_color);
        }
    }

    function render()
    {
        if(imageData === null || imagePixels === null) return;
        // get data
        const newData = new Uint8ClampedArray(imagePixels);

        for(let i = 0; i < newData.length; i += 4) {
            const [r, g, b, a] = colorFilter(...newData.slice(i, i + 4));

            newData[i] = r
            newData[i + 1] = g
            newData[i + 2] = b
            newData[i + 3] = a
        }

        imageData.data.set(newData);
        ctx.putImageData(imageData, 0, 0);
        draw();
        download.disabled = false;
        download.onclick = () => {
            const url = canvas.toDataURL();
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.png';
            a.click();
        }
    }

    function loadImageFromUrl(url)
    {
        var img = new Image();

        let last = 0;
        let skipped = 0;
        function requestRender()
        {
            const now = Date.now();
            last = now;
            setTimeout(() => {
                if(last === now || skipped == 5) {
                    render();
                    skipped = 0;
                } else {
                    skipped++;
                }
            }, 30);
        }

        img.addEventListener('load', function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            imagePixels = new Uint8ClampedArray(imageData.data);
            requestRender()
        });

        img.src = url;
    }

    const url = "./base.png";
    loadImageFromUrl(url);
</script>
